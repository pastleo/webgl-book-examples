<!DOCTYPE html>
<html lang="en">
<head>

  <title>06-sailboat-on-ocean</title>

  html, body {
    margin: 0;
    height: 100%;
    touch-action: none;

    height: 100%;

    position: fixed;
    bottom: 0;

    margin: 1rem;

<body>
  <canvas id="canvas"></canvas>
  <div id="ui">
    <label for="resolution-ratio">解析度</label>

      <option value="0.75">低</option>
      <option value="1" selected>普通</option>
      <option id="resolution-ratio-retina" value="1" disabled>Retina</option>
    </select>
  </div>
  <script type="module" src="main.js"></script>
</body>
