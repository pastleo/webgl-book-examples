<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-lighting</title>
</head>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  #canvas {
    width: 100%;
    height: 100%;
  }
  #controls {
    position: fixed;
    top: 0;
    right: 0;
    margin: 1rem;
  }
  .py-1 {
    padding-top: 0.25rem;
    padding-bottom: 0.25rem;
  }
</style>
<body>
  <canvas id="canvas"></canvas>
  <form id="controls">
    <div class="py-1">
      <label for="light-rot-x">lightRotX</label>
      <input
        type="range" id="light-rot-x" name="light-rot-x"
        min="-90" max="90" value="0"
      >
    </div>
    <div class="py-1">
      <label for="light-rot-z">lightRotZ</label>
      <input
        type="range" id="light-rot-z" name="light-rot-z"
        min="-90" max="90" value="0"
      >
    </div>
    <div class="py-1">
      <label for="sphere-scale-x">sphereScaleX</label>
      <input
        type="range" id="sphere-scale-x" name="sphere-scale-x"
        min="0" max="10" value="1" step="0.01"
      >
    </div>
  </form>
  <script type="module" src="main.js"></script>
</body>
</html>
